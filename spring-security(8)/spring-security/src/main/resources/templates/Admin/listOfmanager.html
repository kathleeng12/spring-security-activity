<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="storeManager: ${storeManager}">
      <td th:text="${storeManager.id}">ID</td>
      <td th:text="${storeManager.fullName}">Name</td>
      <td th:text="${storeManager.status}">Status</td>
    </tr>

</body>
</html>
